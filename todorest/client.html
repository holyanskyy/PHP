<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script>
            $(document).ajaxError(function () {
                alert("AJAX request failed");
            });
            $(document).ready(function () {
                $('#refresh').click(function () {
                    $.ajax({
                        url: "api.php/todoitems",
                        //data: {},
                        type: "GET",
                        dataType: "json"
                    }).done(function (data) {
                        var result = '';
                        for (var i = 0; i < data.length; i++) {
                            var item = data[i];
                            result += "<p>" + item.ID + ": " + item.title + "</p>\n"; // append data
                        }
                        $("#todoList").html(result);
                    });
                });


                $('#addTodo').click(function () {
                    $.ajax({
                        url: "api.php/todoitems",
                        data: JSON.stringify({
                            title: $("input[name=title]").val(),
                            dueDate: $("input[name=dueDate]").val(),
                            isDone: 'false'
                        }), // JSON object with 3 fields
                        type: "POST",
                        dataType: "json"
                    }).done(function () {
                        alert('added successfully ');
                    });
                });


            }); // end $(document).ready
        </script>
    </head>
    <body>
        <button id="refresh">Refresh list</button>
        <div id="todoList"></div>
        <div>
            <h1>Create todo item</h1>
            Title: <input type='text' name='title'><br>
            dueDate: <input type='text' name='dueDate'><br>
            <button id='addTodo'>Add todo</button>
        </div>
    </body>
</html>
